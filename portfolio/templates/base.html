{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0HTRJHD9N0"></script>
    <script>
        function gtag() {
            dataLayer.push(arguments)
        }
        window.dataLayer = window.dataLayer || [],
        gtag("js", new Date),
        gtag("config", "G-0HTRJHD9N0")
    </script>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .montserrat {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        /* Estilos para diferentes tama√±os de texto */
        .montserrat-heading {
            font-weight: 700; /* Peso de la fuente */
        }

        .montserrat-body {
            font-weight: 400; /* Peso de la fuente */
        }

        .montserrat-small {
            font-weight: 400; /* Peso de la fuente */
        }
    </style>
</head>
<body style="background: rgb(210,105,234);
background: linear-gradient(274deg, rgba(210,105,234,1) 0%, rgba(127,54,167,1) 25%, rgba(82,27,131,1) 100%);
height: 100vh;
width: 100vw;">
    {% include 'header.html' %}

    {% include 'nav.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>



    {% include 'footer.html' %}
    <div id="background-container"></div>
    <script src="{% static 'js/background.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
