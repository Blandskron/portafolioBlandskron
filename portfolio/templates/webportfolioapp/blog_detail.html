{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content }}</p>
            <p class="card-text"><small class="text-muted">Publicado el: {{ blog.date_posted }}</small></p>
        </div>
    </div>
{% endblock %}
